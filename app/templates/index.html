{% extends 'base.html' %}

<!-- Styles block -->

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

<!-- Content block -->
{% block content %}
    <h1> {{ message }} </h1>
    <!-- NEWS HOME -->
    <h2>Trending News</h2>
    <ul>
        {% for news in current_news %}
            <a href="/news_article/{{ news.id }}">{{ news.name }}</a>
            <li>{{ news.description }}</li>
            <li>{{ news.url }}</li>

        {% endfor %}
        
{% endblock %}
