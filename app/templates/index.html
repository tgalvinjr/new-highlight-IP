{% extends 'base.html' %}

<!-- Styles block -->

{% block styles %}
{{ super() }}

<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

<!-- Content block -->
{% block content %}
<div class="container">
    <h1> {{ message }} </h1>
    <h2>Trending News</h2>
    {% for news in current_news %}
    <div class="row">
        <div class="col-md-6">
            <a href="/news_article/{{ news.id }}">{{ news.name }}</a>
        </div>

    </div>
    <div class="row">
        {{ news.description }}
    </div>
    <div class="row">
        {{ news.url }}
    </div>

    {% endfor %}


    {% endfor %}
</div>
{% endblock %}
