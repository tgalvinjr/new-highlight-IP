{% extends 'base.html' %}
{% block content %}
    <h1> {{ message }} </h1>
    <!-- NEWS HOME -->
    <h2>Trending News</h2>
    <ul>
        {% for news in current_news %}
            <li>{{ news.id }}</li>
            <li>{{ news.name }}</li>
            <li>{{ news.description }}</li>
            <li>{{ news.url }}</li>

        {% endfor %}
        
    </ul>
{% endblock %}
