{% extends 'base.html' %}

{% block content %}
{% for article in articles %}
<div class="container">
    <div class="row">
        <h2>{{ article.author }}</h2>
    </div>

    <div class="row">
        <div class="col-md-6">
            <img src="{{ article.urlToImage }}" alt="{{ article.description | truncate }}" class="img-responsive">
        </div>

        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6">
                    {{ article.description}}
                </div>
                <div class="col-md-6">
                    {{ article.title}}
                </div>
            </div>

            <div class="row">
                {{ article.content }}
            </div>
        </div>

    </div>
    <div class="row">

        <div class="col-md-6">
            <a href="{{ article.url}}" target="_blank" class="btn btn primary">Read More</a>
        </div>

        <div class="col-md-6">
            <p>Posted: {{ article.publishedAt}}</p>
        </div>
    </div>

</div>
{% endfor %}
{% endblock %}
